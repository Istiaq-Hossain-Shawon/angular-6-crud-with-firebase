
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Employee Register</h4>
    <div class="table-responsive">
      <table class="table table-hover">
        <tr *ngFor="let employee of employeeList">
          <td>{{employee.firstName}} {{employee.secondName}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.category}}</td>
          <td>{{employee.dateOfBirthday}}</td>
          <td>{{employee.address1}}</td>
          <td>
            <a class="btn" (click)="onEdit(employee.id)">
              <i class="fa fa-pencil-square-o"></i>
            </a>
            <a class="btn" (click)="onDelete(employee.id)">
              <i class="fa fa-trash-o"></i>
            </a>
          </td>
      </tr>


      </table>
    </div>
  </div>
</div>
